<div class="counterContainer">
  <h1 class="counterHeader">This is REMOTE APPLICATION</h1>
  <label class="counterLabel">
    Counter Value: <p class="counterValue">{{ counter }}  </p>
  </label>

  <div class="counterAction">
    <button class="remoteCounterBtn" (click)="handleCounter()">Counter</button>
  </div>
  <div class="hostTextContainer">
    <input class="hostText" (blur)="handleHostText($event)"/>
  </div>
</div>
